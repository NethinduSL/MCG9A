document.getElementById('loginButton').addEventListener('click', function() {
    const inputCode = document.getElementById('codeInput').value;
    const name = codes[inputCode];

    if (name) {
        document.getElementById('message').innerText = `Welcome, ${name}!`;

        // Dynamically load var.js to access the 'config' object
        const script = document.createElement('script');
        script.src = 'var.js';  // Replace with the actual path to var.js
        script.onload = function() {
            // Once var.js is loaded, redirect to the site
            setTimeout(() => {
                window.location.href = config.site;  // Use the site URL from config
            }, 2000);
        };
        script.onerror = function() {
            console.error("Error loading var.js.");
        };

        // Append the script tag to the document to load the file
        document.head.appendChild(script);

    } else {
        document.getElementById('message').innerText = 'Invalid code, please try again.';
    }
});
